allprojects { 
  repositories { 
    mavenCentral()
    maven {
       url "https://repository-anzix.forge.cloudbees.com/release/"
    }
  }

  group = 'net.anzix.imprempta'
  version = '1.0-SNAPSHOT'

  configurations {
    deployerJars
  }

  apply plugin: "maven"
 
  dependencies {
    deployerJars 'org.apache.maven.wagon:wagon-webdav:1.0-beta-2'
  }
 
  uploadArchives {
     repositories.mavenDeployer {
        def configureAuth = {
            authentication(userName: 'anzix', password: repopwd)
        }
        configuration = configurations.deployerJars
        snapshotRepository(url: "dav:https://repository-anzix.forge.cloudbees.com/snapshot/", configureAuth)
        repository(url: "dav:https://repository-anzix.forge.cloudbees.com/release/", configureAuth)
     }
  }

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}




